<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
    </head>
    <body>
        <h1>Registro de Usuario</h1>

        <form action="procesar_registro.php" method="post">
            <fieldset>
            <legend>Información Personal</legend>

            <label for="nombre">Nombre Completo:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required><br><br>

            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" placeholder="juan@example.com" required><br><br>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label><br>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>
            </fieldset>

            <fieldset>
            <legend>Credenciales</legend>

            <label for="usuario">Nombre de Usuario:</label><br>
            <input type="text" id="usuario" name="usuario" placeholder="usuario123" required><br><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirmPassword">Confirmar Contraseña:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
            </fieldset>

            <fieldset>
            <legend>Preferencias</legend>

            <p>Género:</p>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="otro" name="genero" value="otro">
            <label for="otro">Otro</label><br><br>

            <p>Intereses:</p>
            <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
            <label for="tecnologia">Tecnología</label><br>
            <input type="checkbox" id="arte" name="intereses" value="arte">
            <label for="arte">Arte</label><br>
            <input type="checkbox" id="deportes" name="intereses" value="deportes">
            <label for="deportes">Deportes</label><br><br>

            <label for="pais">País:</label><br>
            <select id="pais" name="pais" required>
                <option value="">--Selecciona tu país--</option>
                <option value="mexico">México</option>
                <option value="españa">España</option>
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
            </select><br><br>
            </fieldset>

            <input type="submit" value="Registrarse">
        </form>
    </body>
</html>
